
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 视频运镜合集 (动态渲染版)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #0F0F11;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
            color: #3B82F6;
            margin-bottom: 40px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .video-card {
            background-color: #1A1A1C;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            width: fit-content;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .video-card:hover {
            border-color: #3B82F6;
        }
        .video-wrapper {
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 9 / 16;
            position: relative;
        }
        video, .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        video {
            display: none;
        }
        .info-section {
            padding: 15px;
            background-color: #151517;
        }
        .title-zh {
            font-size: 16px;
            font-weight: normal;
            color: #fff;
            margin-bottom: 4px;
        }
        .title-en {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .prompt-box {
            font-size: 13px;
            color: #BBBBBB;
            line-height: 1.4;
            border-top: 1px solid #2A2A2E;
            padding-top: 10px;
        }
        .prompt-label {
            color: #3B82F6;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
    
        .meta-info {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge-model {
            background-color: #3B82F6;
            color: white;
        }
        .badge-res { background-color: #10B981; color: white; }
        .badge-duration {
            background-color: #4B5563;
            color: #D1D5DB;
        }

    </style>
</head>
<body>
    <h1 id="mainTitle">KlingO1 运镜合集</h1>
    <div class="video-grid" id="videoGrid">
        <!-- 视频卡片将由 JS 渲染 -->
    </div>

    <script>
        const videoGrid = document.getElementById('videoGrid');
        const mainTitle = document.getElementById('mainTitle');

        // 渲染函数
        function renderVideos(data) {
            mainTitle.innerText = `KlingO1 运镜合集 (共 ${data.length} 个)`;
            videoGrid.innerHTML = data.map(item => {
                const thumbSrc = item.video_src.replace('/720p/', '/thumbnails/').replace('.mp4', '.jpg');
                return `
                <div class="video-card">
                    <div class="video-wrapper">
                        <img src="${thumbSrc}" class="thumbnail" alt="${item.en_title}">
                        <video src="${item.video_src}" loop muted playsinline preload="none"></video>
                    </div>
                    <div class="info-section">
                        <div class="meta-info">
                            <span class="badge badge-model">${item.model}</span>
                            <span class="badge badge-duration">${item.duration}</span>
                            <span class="badge badge-res">${item.resolution}</span>
                        </div>
                        <div class="title-zh">${item.zh_title}</div>
                        <div class="title-en">${item.en_title}</div>
                        <div class="prompt-box">
                            <div class="prompt-label"><i class="ri-magic-line"></i> Prompt</div>
                            <div class="prompt-text">${item.prompt}</div>
                        </div>
                    </div>
                </div>
            `}).join('');

            // 绑定播放逻辑
            document.querySelectorAll('.video-card').forEach(card => {
                const video = card.querySelector('video');
                const thumb = card.querySelector('.thumbnail');
                
                card.addEventListener('mouseenter', () => {
                    video.style.display = 'block';
                    thumb.style.display = 'none';
                    video.play();
                });
                
                card.addEventListener('mouseleave', () => {
                    video.pause();
                    video.style.display = 'none';
                    thumb.style.display = 'block';
                });
            });
        }

        // 执行渲染
        fetch('videos/klingO1/videos.json')
            .then(response => response.json())
            .then(data => renderVideos(data))
            .catch(error => console.error('Error loading video data:', error));
    </script>
    <!-- Matomo -->

    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);

    _paq.push(['enableHeartBeatTimer', 5]);

        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '35']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <!-- End Matomo Code -->

</body>
</html>
